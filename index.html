<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ListingsAPI</title>
  </head>
  <body>
    <h1>MongoDB with Netlify Functions</h1>
    <h2> <a href="/.netlify/functions/get_listings">get Listings</h2></a>
    <ul id="listings"></ul>
    <h2> <a href="/.netlify/functions/addListings">Add Listing</h2></a>
    <script>
        const showListingsTitle = async () => {
            try {
          let results = await fetch('/.netlify/functions/get_listings').then(
            (res) => res.json()
          );
          
          results.forEach((result) => {
            const listItem = document.createElement('li');
            listItem.innerText = result.Title;
            document.getElementById('listings').appendChild(listItem);
          });
        } 
        catch (error) {
          console.log(error);
        }
      }
      showListingsTitle();
    </script>
  </body>
</html>
